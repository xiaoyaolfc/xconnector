Common:
  model: /data/model/DeepSeek-R1-Distill-Llama-8B  # 🔧 使用小模型
  block-size: 32                                    # 🔧 减少块大小节省内存
  max-model-len: 8192                              # 🔧 减少最大长度

Frontend:
  served_model_name: DeepSeek-R1-Distill-Llama-8B
  endpoint: dynamo.Processor.chat/completions
  port: 8000

Processor:
  router: round-robin
  router-num-threads: 2                            # 🔧 减少线程数
  common-configs: [model, block-size, max-model-len]

VllmWorker:
  enforce-eager: true
  max-num-batched-tokens: 8192                     # 🔧 减少批处理大小
  enable-prefix-caching: true                      # ✅ 小模型可以启用
  gpu-memory-utilization: 0.85                     # 🔧 适度的内存利用率
  max-num-seqs: 8                                  # 🔧 适中的并发数
  ServiceArgs:
    workers: 1
    resources:
      gpu: '8'
  common-configs: [model, block-size, max-model-len]

Planner:
  environment: local
  no-operation: true