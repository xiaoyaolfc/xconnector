Common:
  model: /data/model/DeepSeek-R1-Distill-Llama-8B  # 修正：使用 8B 模型
  block-size: 32
  max-model-len: 4096                              # 进一步减少
  router: kv
  kv-transfer-config: '{"kv_connector":"DynamoNixlConnector"}'

Frontend:
  served_model_name: DeepSeek-R1-Distill-Llama-8B  # 修正：使用 8B 模型名
  endpoint: dynamo.Processor.chat/completions
  port: 8000

Processor:
  common-configs: [model, block-size, max-model-len, router]

Router:
  min-workers: 1
  common-configs: [model, block-size, router]

VllmWorker:
  max-num-batched-tokens: 4096                     # 进一步减少
  remote-prefill: true
  conditional-disagg: true
  max-local-prefill-length: 4                      # 减少
  max-prefill-queue-size: 1                        # 减少
  tensor-parallel-size: 2                          # 关键修复：减少 TP 大小
  enable-prefix-caching: false                     # 在分离模式下禁用
  gpu-memory-utilization: 0.70                     # 更保守
  enforce-eager: true                               # 添加：避免图模式
  ServiceArgs:
    workers: 1
    resources:
      gpu: '2'                                      # 匹配 tensor-parallel-size
  common-configs: [model, block-size, max-model-len, router, kv-transfer-config]

PrefillWorker:
  max-num-batched-tokens: 4096
  gpu-memory-utilization: 0.70
  tensor-parallel-size: 2                          # 添加：匹配主 Worker
  enforce-eager: true                               # 添加
  ServiceArgs:
    workers: 1
    resources:
      gpu: '2'                                      # 匹配 tensor-parallel-size
  common-configs: [model, block-size, max-model-len, kv-transfer-config]

Planner:
  environment: local
  no-operation: true