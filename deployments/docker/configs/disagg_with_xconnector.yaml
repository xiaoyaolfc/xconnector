# Dynamo 配置文件 - 集成 XConnector
# 适用于分布式推理场景

Common:
  model: /data/model/DeepSeek-R1-Distill-Llama-70B-FP8-dynamic
  block-size: 64
  max-model-len: 16384
  kv-transfer-config: '{"kv_connector":"DynamoNixlConnector"}'

Frontend:
  served_model_name: deepseek-ai/DeepSeek-R1-Distill-Llama-70B-FP8-dynamic
  endpoint: dynamo.VllmWorker.generate
  port: 8000
  router: round-robin
  common-configs: [block-size]

VllmWorker:
  remote-prefill: true
  conditional-disagg: true
  max-local-prefill-length: 10
  max-prefill-queue-size: 2
  enable-prefix-caching: true
  
  ServiceArgs:
    workers: 1
    resources:
      gpu: 1
  
  common-configs: [model, block-size, max-model-len, kv-transfer-config]
  
  # XConnector 扩展配置
  extensions:
    xconnector:
      enabled: true
      service_mode: remote
      service_url: http://xconnector-service:8081
      fail_on_error: false
      
      # 远程模式配置
      remote_config:
        timeout: 30
        retry_count: 3
        health_check_interval: 60
      
      # 适配器配置（由 XConnector 服务管理）
      adapters:
        vllm:
          enabled: true
          type: inference
          priority: 1
        
        lmcache:
          enabled: true
          type: cache
          priority: 2
        
        dynamo:
          enabled: true
          type: distributed
          priority: 0

PrefillWorker:
  max-num-batched-tokens: 16384
  ServiceArgs:
    workers: 1
    resources:
      gpu: 1
  common-configs: [model, block-size, max-model-len, kv-transfer-config]