# pytest.ini
[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    -v
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    cache: Cache related tests
    inference: Inference related tests
    distributed: Distributed system tests
asyncio_mode = auto